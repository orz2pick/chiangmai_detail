        ];

        // Process data into enriched objects
        const processed = rawData.map(d => {
            const items = d.items.map(it => ({
                name: it[0], val: it[1], unit: it[2], cat: it[3],
                date: d.date,
                thb: it[2] === "THB" ? it[1] : it[1] / exchangeRate,
                cny: it[2] === "CNY" ? it[1] : it[1] * exchangeRate
            }));
            
            const grouped = {};
            items.forEach(it => {
                if(!grouped[it.cat]) grouped[it.cat] = { total: 0, list: [] };
                grouped[it.cat].total += it.thb;
                grouped[it.cat].list.push(it);
            });
            Object.values(grouped).forEach(g => g.list.sort((a,b) => b.thb - a.thb));

            return {
                ...d,
                items,
                cats: Object.entries(grouped).sort((a,b) => b[1].total - a[1].total),
                totalTHB: items.reduce((acc, it) => acc + it.thb, 0)
            };
        });

        const grandTotalTHB = processed.reduce((acc, d) => acc + d.totalTHB, 0);

        function renderCalendar() {
            const container = document.getElementById('calendar-body');
            container.innerHTML = '';
            for (let i = 1; i <= 28; i++) {
                const data = processed.find(x => x.date === i);
                const node = document.createElement('div');
                const heat = data ? (data.totalTHB < 3000 ? 1 : data.totalTHB < 8000 ? 2 : data.totalTHB < 15000 ? 3 : data.totalTHB < 30000 ? 4 : 5) : 0;
                node.className = `day-node heat-${heat}`;
                node.innerHTML = `
                    <span class="text-[8px] font-black opacity-30 select-none">${i}</span>
                    ${data ? `
                        <div class="text-right">
                            <p class="text-[9px] font-black mono leading-none mb-0.5">‡∏ø${Math.round(data.totalTHB)}</p>
                            <p class="text-[7px] font-bold opacity-30 leading-none">¬•${Math.round(data.totalTHB * exchangeRate)}</p>
                        </div>
                    ` : ''}
                `;
                if(data) node.onclick = (e) => { e.stopPropagation(); updateDetail(i, node); };
                container.appendChild(node);
            }
            document.getElementById('grand-total-thb').innerText = `‡∏ø${Math.round(grandTotalTHB).toLocaleString()}`;
            document.getElementById('grand-total-cny').innerText = `¬•${Math.round(grandTotalTHB * exchangeRate).toLocaleString()}`;
        }

        function drawPie(stats) {
            const svg = document.getElementById('pie-svg');
            const legend = document.getElementById('chart-legend');
            svg.innerHTML = ''; legend.innerHTML = '';
            const total = Object.values(stats).reduce((a, b) => a + b, 0);
            let cumulative = 0;

            Object.entries(stats).sort((a,b)=>b[1]-a[1]).forEach(([cat, val]) => {
                const percent = val / total;
                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute("cx", "50"); circle.setAttribute("cy", "50"); circle.setAttribute("r", "40");
                circle.setAttribute("fill", "transparent");
                circle.setAttribute("stroke", cats[cat]?.color || "#cbd5e1");
                circle.setAttribute("stroke-width", "10");
                circle.setAttribute("stroke-dasharray", `${percent * 251.2} 251.2`);
                circle.setAttribute("stroke-dashoffset", -cumulative * 251.2);
                circle.setAttribute("stroke-linecap", "round");
                svg.appendChild(circle);

                legend.innerHTML += `
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full shrink-0" style="background:${cats[cat]?.color}"></span>
                        <span class="text-slate-500 truncate italic">${cat} ${Math.round(percent*100)}%</span>
                    </div>
                `;
                cumulative += percent;
            });
        }

            const data = date ? processed.find(x => x.date === date) : null;
            document.querySelectorAll('.day-node').forEach(n => n.classList.remove('active'));
            if(el) el.classList.add('active');

            const header = document.getElementById('panel-header');
            header.style.backgroundColor = el ? window.getComputedStyle(el).backgroundColor : "#0f172a";
            header.style.color = (data && data.totalTHB > 15000) ? '#fff' : (el ? '#0f172a' : '#fff');

            document.getElementById('panel-date').innerText = date ? `2Êúà${date}Êó•` : "ÊóÖÁ®ãÂÖ®Ê±áÊÄª";
            document.getElementById('panel-desc').innerText = date ? data.title : "Global Expenditure Review (2026)";
            document.getElementById('panel-total-thb').innerText = `‡∏ø${Math.round(data?.totalTHB || grandTotalTHB).toLocaleString()}`;
            document.getElementById('panel-total-cny').innerText = `¬•${Math.round((data?.totalTHB || grandTotalTHB) * exchangeRate).toLocaleString()}`;

            const listContainer = document.getElementById('items-list');
            listContainer.innerHTML = '';
            
            const renderData = data ? data.cats : (() => {
                const agg = {};
                processed.forEach(p => p.cats.forEach(([c, d]) => {
                    if(!agg[c]) agg[c] = { total: 0, list: [] };
                    agg[c].total += d.total; agg[c].list.push(...d.list);
                }));
                // Sort the global aggregated list items by amount
                Object.values(agg).forEach(v => v.list.sort((a,b) => b.thb - a.thb));
                return Object.entries(agg).sort((a,b) => b[1].total - a[1].total);
            })();

            const pieStats = {};
            renderData.forEach(([cat, info]) => {
                pieStats[cat] = info.total;
                const card = document.createElement('div');
                card.className = "category-card bg-slate-50 border border-slate-100 rounded-2xl overflow-hidden cursor-pointer hover:border-indigo-200 transition-all";
                card.onclick = (e) => { e.stopPropagation(); card.classList.toggle('open'); };
                card.innerHTML = `
                    <div class="p-4 flex items-center justify-between">
                        <div class="flex items-center gap-3">

                                <p class="text-[9px] font-bold text-slate-400 uppercase">${info.list.length} Êù°ÁõÆ</p>

                    </div>

                            <div class="p-3 px-5 flex justify-between items-center">
                                <div class="flex flex-col">
                                    <span class="text-[10px] font-bold text-slate-600">${it.name}</span>
                                    <span class="text-[8px] font-black text-indigo-400 uppercase tracking-tighter">üìÖ 2Êúà${it.date}Êó•</span>
                                </div>
                                <div class="text-right">
                                    <span class="text-[10px] font-black mono block">‡∏ø${Math.round(it.thb)}</span>
                                    <span class="text-[9px] font-bold mono text-slate-300">¬•${Math.round(it.cny)}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                listContainer.appendChild(card);
            });
            drawPie(pieStats);
        }
